name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm ci
          npm run build
        working-directory: portfolio-3d

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: portfolio-3d/dist
          branch: gh-pages
